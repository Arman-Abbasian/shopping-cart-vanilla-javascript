<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>shopping cart</title>
  </head>
  <body>
    <nav class="flex justify-between items-center bg-blue-300 p-2">
        <div class=" flex justify-between items-center p-2 relative" id="a">
            <svg xmlns="http://www.w3.org/2000/svg" id="basketIcon" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <span id="basketProductAmount" class="w-3 h-3 rounded-full bg-red-500 absolute right-0 top-0 z-30 text-xs flex-center">0</span>
              <!-- <input type="text" placeholder="search" class="focus:outline-none ring-2 ring-blue-600 rounded-sm"/> -->
        </div>
        <div class="flex-center">
            your shoppings
        </div>
        <div class="flex items-center justify-end">
            <img src="../../public/images/logo.png" class="w-16 h-16" />
        </div>
    </nav>


    <!-- poructs section -->
    <main class="p-2 text-sm flex flex-col gap-4 items-center justify-center" id="productsSection"></main>
    <!-- backdrop section -->
    <section class="flex justify-center items-center">
        <!-- backdrop -->
        <div class="fixed w-full h-full bg-black opacity-50 top-0 left-0 z-10 hidden transition-all duration-700" id="backDrop"></div>
        <!-- card  -->
        <div class="absolute -top-full w-5/6 z-10 p-4 bg-white rounded-md transition-all duration-700" id="cart">
            <h3 class="text-center">you total shoppings</h3>
            <div class="flex-center justify-between bg-purple-200 p-1">
                <div><img src="../../public/images/logo.png" class="w-16 h-16" /></div>
                <div class="flex flex-col">
                    <p>cover 206</p>
                    <p>52$</p>
                </div>
                <div class="flex flex-col justify-center items-center gap-y-2">
                   <div class="w-6 h-6 rounded-full bg-green-500 flex-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                      </svg>
                   </div>
                      <p class="w-4 h-4 bg-white flex-center rounded-sm">1</p>
                      <div>
                        <div class="w-6 h-6 rounded-full bg-red-500 flex-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4" />
                              </svg>
                           </div>
                      </div>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </div>
            </div>
            <!-- card footer -->
            <div class="flex justify-between items-center"> 
                <p>total price is : 2500$</p>
                <div>
                    <button class="border-2" id="cancelButton">cancel</button>
                    <button class="border-2">confirm</button>
                </div>
            </div>


        </div>
        </div>
    </section>

    <script  src="../../DB/db.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
